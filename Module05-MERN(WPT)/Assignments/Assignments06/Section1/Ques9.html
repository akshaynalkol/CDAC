<body>
    <script>
        function sum(...numbers) {
            return numbers.reduce((total, num) => total + num, 0);
        }

        console.log(sum(1, 2, 3));      
        console.log(sum(5, 10, 15, 20));    
        console.log(sum(1, 2, 3, 4, 5, 6)); 
    </script>
</body>
