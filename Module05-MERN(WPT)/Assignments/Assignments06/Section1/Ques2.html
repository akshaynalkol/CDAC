<body>
    <script>
        function calculateAreaRect1(l, b) {
            return l * b;
        }

        const calculateAreaRect2 = (l, b) => l * b;

        console.log('Area Of Rectangle (Regular Fun) : ',calculateAreaRect1(10,20));
        console.log('Area Of Rectangle (Arrow Fun) : ',calculateAreaRect2(10,20));
    </script>
