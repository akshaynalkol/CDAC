<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchData(url, callback) {
            console.log(`Fetching data from ${url}`);

            setTimeout(() => {
                const response = `Respone from ${url}`;

                callback(response);
            }, 2000);
        }

        fetchData('https://api.example.com/data', (res) => console.log('Received :', res));
    </script>
</body>

</html>
