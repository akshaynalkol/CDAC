<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="dataForm" class="w-50 mx-auto border p-3 mb-5">
            <h2 class="text-center fw-bold mb-4">Form</h2>
            <div class="row mb-3">
                <div class="col-6">
                    <label>Enter First Name</label>
                    <input type="text" id="fname" class="form-control" placeholder="Enter First Name" />
                </div>
                <div class="col-6">
                    <label>Enter Last Name</label>
                    <input type="text" id="lname" class="form-control" placeholder="Enter Last Name" />
                </div>
            </div>
            <div class="mb-3">
                <label>Enter Phone No.</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter Phone No." />
            </div>
            <div class="mb-3">
                <label>Enter Phone No.</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email" />
            </div>
            <button type="submit" class="btn btn-outline-success w-100"> Submit</button>
        </form>

        <table id="dataTable" class="table table-bordered table-hover table-stripped text-center">
            <h2 class="text-center fw-bold mb-4">Records Table</h2>
            <thead>
                <th>Fname</th>
                <th>Lname</th>
                <th>Phone</th>
                <th>Email</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            if (fname && lname && phone && email) {
                const tableBody = document.getElementById("dataTable").querySelector("tbody");
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${fname}</td>
                    <td>${lname}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                `;

                tableBody.appendChild(row);

                // Clears all fields in the form
                this.reset();  // Inside this function, 'this' refers to 'myForm'
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>

</html>
